<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
</head>

<body>
<button type="button" onclick="loadCurrentLocation()">longitude and latitude</button>
<div id="result"></div>
<script language="javascript">
function loadCurrentLocation() {
	document.getElementById('result').innerHTML = "Loading....";
	function displayPosition(position) {
		// sample
		 document.getElementById('result').innerHTML = "Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude;
	}
	
	function displayError(error) {
		  var errors = { 
		    1: 'Permission denied',
		    2: 'Position unavailable',
		    3: 'Request timeout'
		  };
		  alert(errors[error.code]);
	}
	
	if (navigator.geolocation) {
	 	var timeoutVal = 10 * 1000 * 1000;
		navigator.geolocation.getCurrentPosition(
			displayPosition, 
			displayError,
			{ enableHighAccuracy: true, timeout: timeoutVal, maximumAge: 0 }
		);
	} else {
		alert("Geolocation is not supported by this browser");
	}
}

</script>
</body>
</html>
